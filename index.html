<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>

        <h1 class="title">Rock Paper Scissors</h1>

        <div class="score">
            <div class="player-score">
                <h3>Player Score</h3>
                <h3 class="score-count-player">0</h3>
            </div>
            <div class="computer-score">
                <h3>Computer Score</h3>
                <h3 class="score-count-computer">0</h3>
            </div>
        </div>

        <div class="main">
           <img id="paper" class="options" src="assets/Paper.png">
           <img id="rock" class="options" src="assets/Rock.png">
           <img id="scissors" class="options" src="assets/Scissors.png">
        </div>

        <div class="test">
            <p class="text-winner"></p>
        </div>

        <script src="script.js"></script>
    </body>
</html>
